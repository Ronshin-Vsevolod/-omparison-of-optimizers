name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision lion-pytorch matplotlib pandas
    
    - name: Run Pytest
      run: |
        PYTHONPATH=. pytest tests/
